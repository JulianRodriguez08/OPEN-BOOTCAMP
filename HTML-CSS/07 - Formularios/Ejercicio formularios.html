<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Ejercicio formularios.css">
</head>
<body>
    <div class="container">
        <h2>Regístrate con este formulario</h2>

        <div class="botones">
            <button class="boton-google">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="Logo Google">
                </picture>
                <span>Regístrate con Google</span>
            </button>

            <button class="boton-twitter">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo twitter">
                </picture>
            </button>
        </div>

        <div class="or">
            <hr>
            <span> Or </span>
            <hr>
        </div>

        <div>
            <form action="name" method="">
                <div class="inputs">
                    <label for="name">  
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>

                    <label for="Usarname">  
                        <span>Usarname</span>
                        <input id="Usarname" name="Usarname">
                    </label>
                </div>

                <div>
                    <label for="email">  
                        <span>Email</span>
                        <input id="email" name="email">
                    </label>
                </div>

                <div>
                    <label for="password">  
                        <span>Password</span>
                        <input id="password" name="password" placeholder="6+ characters">
                    </label>
                </div>

                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                
                <button type="submit" class="submit">Crear Cuenta</button>
            </form>
        </div>

            

        </div>
    </div>
    

</body>
</html>
