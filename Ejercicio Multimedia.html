<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://1000marcas.net/wp-content/uploads/2021/05/Clash-Royale-logo.png" alt="Logo Clash Royale" width="350" height="200">

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="300" controls autoplay loop muted>
            <source src="Trivium In Waves.mp4" type="video/mp4"/>
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Mon Laferte Amárrame ft Juanes.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
